---

:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :build_root: build
  :release_build: TRUE
  :test_file_prefix: test_

:release_build:
  :output: flash.elf
  :use_assembly: FALSE

:environment:

:extension:
  :executable: .out

:paths:
  :test:
    - +:test/**
    - -:test/support
  :source:
    - src/**
  :support:
    - test/support

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  :commmon: &common_defines []
  :test:
    - *common_defines
    - TEST
  :test_preprocess:
    - *common_defines
    - TEST

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:tools:
  :release_compiler:
    :executable: arm-none-eabi-gcc
    :name: 'Arm eabi GCC compiler'
    :arguments:
      - -Wall
      - -Werror
      - -Wextra
      - -std=c99
      - -fno-common
      - -O0
      - -g
      - -mthumb
      - -mcpu=cortex-m4
      - -mfloat-abi=hard
      - -mfpu=fpv4-sp-d16
      - -c ${1}
      - -o ${2}

  :release_linker:
    :executable: arm-none-eabi-ld
    :name: 'Arm eabi GCC linker'
    :arguments:
      - ${1}
      - -Tstm32.ld
      - -nostartfiles
      - "#{`echo -n '-L'; which arm-none-eabi-ld | sed s:bin/arm-none-eabi-ld:arm-none-eabi/lib:`}"
      - -lopencm3_stm32f4
      - -o ${2}

:plugins:
  :load_paths:
    - vendor/ceedling/plugins
  :enabled:
    - stdout_pretty_tests_report
    - module_generator
    - gcov
...
